<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Högboms Frisör hair salon in Norrtelje, Sweden">
    <meta name="keywords" content="högboms frisör, hair salon, hair, barber, hair styling, norrtälje, sweden">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Högboms Frisör - The Best Hair Salon in Sweden </title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Högboms Frisör</h1>
            <h2 id="sub-heading">The Best Hair Salon in Sweden</h2>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="book.html" class="active">Book Now</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="index.html" >Home</a>
                    </li>
                </ul>
            </nav>
        </a>
    </header>
    <section>
        <div id="background-image">
            <div id="booking-container">
                <div id="booking-pic"></div>
            </div>
            <div class=form-section>
                <form method="post" action="https://formdump.codeinstitute.net/">
                    <h2>Book Your Appointment Today!</h2>
                    <label for="fname">First Name</label>
                    <br>
                    <input id="fname" type="text" name="first_name" required>
                    <br>
                    <label for="lname">Last Name</label>
                    <br>
                    <input id="lname" type="text" name="last_name" required>
                    <br>
                    <label for="email">Email Address</label>
                    <br>
                    <input id="email" type="email" name="email_address" required>
                    <br>
                    <br>
                    <input id="mens-cut" type="radio" name="haircut_preference" value="gentleman" required>
                    <label for="mens-cut">Gents</label>
                    <input id="ladies-cut" type="radio" name="haircut_preference" value="lady">
                    <label for="ladies-cut">Ladies </label>
                    <input id="kids-cut" type="radio" name="haircut_preference" value="child">
                    <label for="kids-cut">Childrens</label>
                    <input id="senior-cut" type="radio" name="haircut_preference" value="senior">
                    <label for="senior-cut">Seniors</label>
                    <br>
                    <br>
                    <label for="-booking-text">Booking Preferences:</label>
                    <br>
                    <textarea name="booking-text" id="booking-text" placeholder="Please enter your requested time and date for your appointment, along with any other special considerations that you wish for us to take into account. Once you have filled out the form, we will respond in a short amount of time to confirm your appointment. Thank you!" rows="10" cols="40"></textarea>
                    <br>
                    <button type="submit" class="submit-button">Book Now!</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div id="prices-container">
            <div id="prices">
                <h2>Cuts and Prices:</h2>
                <div id="gents">
                    <br>
                    <p>Gentlemen</p>
                    <br>
                    <p>20€</p>
                </div>
                <div id="ladies">
                    <br>
                    <p>Ladies</p>
                    <br>
                    <p>30€</p>
                </div>
                <div id="kids">
                    <br>
                    <p>Children</p>
                    <br>
                    <p>15€</p>
                </div>
                <div id="senior">
                    <br>
                    <p>Seniors</p>
                    <br>
                    <p>10€</p>
                </div>
            </div>
        </div>
    </section>
















    <footer>
        <div id="footer-content">
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/eda526955e.js" crossorigin="anonymous"></script>
</body>
</html>
